name: "Code scanning - action"

on:
  push:
    branches: [master, v1]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master, v1]
  schedule:
    - cron: '0 19 * * 1'

jobs:
  CodeQL-Build:
    permissions:
      actions: read
      contents: read
      # Forks don't have security-events access, but we still need it for upstream
      security-events: write

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Upload results to Security tab (only works on upstream repo)
    - name: Perform CodeQL Analysis
      if: github.repository == 'swagger-api/swagger-inflector'
      uses: github/codeql-action/analyze@v3

    # On forks: output SARIF to file and upload as artifact
    - name: Perform CodeQL Analysis (fork)
      if: github.repository != 'swagger-api/swagger-inflector'
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-results
        upload: false

    - name: Upload CodeQL results as artifact
      if: github.repository != 'swagger-api/swagger-inflector'
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: codeql-results
        retention-days: 30
