name: "Code scanning - action"

on:
  push:
    branches: [master, v1]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master, v1]
  schedule:
    - cron: '0 19 * * 1'

jobs:
  CodeQL-Build:
    permissions:
      actions: read
      contents: read
      # Forks don't have security-events access, but we still need it for upstream
      security-events: write

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      id: codeql
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-results
      continue-on-error: true

    - name: Check for high-severity findings
      run: |
        echo "Checking SARIF files for high-severity findings..."

        for sarif_file in codeql-results/*.sarif; do
          [ -f "$sarif_file" ] || continue
          echo "Analyzing: $sarif_file"

          error_count=$(jq '[.runs[].results[] | select(.level == "error")] | length' "$sarif_file")

          if [ "$error_count" -gt 0 ]; then
            echo "::error::Found $error_count high-severity finding(s) in $sarif_file"
            jq -r '.runs[].results[] | select(.level == "error") | "  - \(.ruleId): \(.message.text)"' "$sarif_file"
            exit 1
          fi
        done

        echo "No high-severity findings detected"

    - name: Upload CodeQL results as artifact
      if: steps.codeql.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: codeql-results
        retention-days: 30
